<!DOCTYPE html>
<html>
<head>
  <title>Toggle Heading Text</title>
  <script>
    function toggleHeading() {
      var heading = document.getElementById("heading");
      var currentText = heading.innerText;
      
      if (currentText === "The most affordable learning platform") {
        heading.innerText = "PW Skills";
      } else {
        heading.innerText = "The most affordable learning platform";
      }
    }
  </script>
</head>
<body>
  <h1 id="heading">The most affordable learning platform</h1>
  <button onclick="toggleHeading()">Toggle Text</button>
</body>
</html>
